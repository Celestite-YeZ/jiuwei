<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>九尾狐文化库</title>
  <style>
    @keyframes pageIn {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes pageOut {
      from { opacity: 1; transform: translateX(0); }
      to { opacity: 0; transform: translateX(-30px); }
    }

    .page-transition {
      animation: pageIn 0.5s ease-out forwards;
    }

    body {
      opacity: 0;
      overflow-x: hidden;
      background-image: url('background.png');
      background-size: cover;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 15vh;
      font-family: 'ZCOOL XiaoWei', cursive;
    }

    .buttons {
      margin-bottom: 50px;
    }

    .btn {
      display: inline-block;
      padding: 30px 60px;
      margin: 30px;
      background: rgba(255,255,255,0.3);
      border: 3px solid #874633;
      color: #874633;
      text-decoration: none;
      font-size: 30px;
      border-radius: 15px;
      transition: all 0.3s;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .btn:hover {
      background: rgba(255,255,255,0.5);
      transform: scale(1.15);
      box-shadow: 0 0 20px rgba(135,70,51,0.5);
    }

    .search-bar {
      position: absolute;
      top: 40px;
      right: 40px;
      z-index: 999;
    }

    .search-bar input {
      padding: 10px;
      font-size: 16px;
      width: 240px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .search-bar button {
      padding: 10px 16px;
      font-size: 16px;
      background: #874633;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
    }

    .search-bar button:hover {
      background: #5C3A21;
    }
  </style>
</head>
<body>

  <!-- 主功能按钮 -->
  <div class="buttons">
    <a href="gallery.html" class="btn">九尾狐图集</a>
    <a href="database.html" class="btn">九尾狐谱系库</a>
    <a href="search_page.html" class="btn">关键词搜索</a>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('page-transition');
    });

    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        document.body.classList.add('page-out');
        setTimeout(() => {
          window.location.href = link.href;
        }, 300);
      });
    });

    function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        window.location.href = `search_page.html?query=${encodeURIComponent(query)}`;
      }
    }

    document.getElementById("searchInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        performSearch();
      }
    });
  </script>
</body>
</html>
