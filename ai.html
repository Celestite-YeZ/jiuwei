<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>九尾狐文化智能问答</title>
  <style>
    body {
      background-image: url('background.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'STSong', 'SimSun', serif;
      margin: 0;
      padding: 0;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(135, 70, 51, 0.9);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #5C3A21;
    }
    #chat-container {
      max-width: 800px;
      margin: 60px auto;
      border: 2px solid #874633;
      border-radius: 15px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 20px rgba(135, 70, 51, 0.3);
    }
    h2 {
      text-align: center;
      color: #874633;
      margin-bottom: 1em;
      font-size: 2em;
    }
    #chat-history {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      margin-bottom: 15px;
      background: #fffaf5;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1em;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out forwards;
    }
    .user-msg {
      justify-content: flex-end;
      text-align: right;
      color: #874633;
    }
    .bot-msg {
      justify-content: flex-start;
      text-align: left;
      color: #5C3A21;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 10px;
    }
    .bubble {
      max-width: 65%;
      padding: 10px 15px;
      border-radius: 12px;
      line-height: 1.6em;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 1em;
    }
    .user-msg .bubble {
      background-color: #ffefd5;
      border-top-right-radius: 0;
    }
    .bot-msg .bubble {
      background-color: #f5f5f5;
      border-top-left-radius: 0;
    }
    #input-area {
      display: flex;
      justify-content: center;
    }
    #user-input {
      width: 75%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #874633;
      border-radius: 8px;
      margin-right: 1em;
      background-color: #fffaf5;
      color: #4b2e1e;
    }
    #send-btn {
      width: 15%;
      padding: 12px;
      background: #874633;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    #send-btn:hover {
      background: #5C3A21;
    }
    .loading-indicator {
      width: 10px;
      height: 10px;
      background: #874633;
      border-radius: 50%;
      animation: blink 1s infinite ease-in-out;
      margin-top: 15px;
    }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <a href="search_page.html" class="back-btn">← 返回搜索页</a>
  <div id="chat-container">
    <h2>九尾狐文化智能问答</h2>
    <div id="chat-history"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="输入关于九尾狐的问题...">
      <button id="send-btn">发送</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat-history');

    function addMessage(content, isUser = false, isLoading = false) {
      const msg = document.createElement('div');
      msg.className = `message ${isUser ? 'user-msg' : 'bot-msg'}`;
      const avatar = `<img src="${isUser ? 'user.png' : 'ai.png'}" class="avatar">`;
      const bubble = isLoading ? `<div class="bubble">小狐正在思考中，请稍后...</div><div class="loading-indicator"></div>` : `<div class="bubble">${content}</div>`;
      msg.innerHTML = isUser ? `${bubble}${avatar}` : `${avatar}${bubble}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      return msg;
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const question = input.value.trim();
      if (!question) return;

      addMessage(question, true);
      input.value = '';

      const loadingMsg = addMessage('', false, true);

      try {
        const res = await fetch('http://127.0.0.1:8000/ai-search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        const answer = data.answer || '未能获取回答，请稍后再试。';

        loadingMsg.innerHTML = `<img src="ai.png" class="avatar"><div class="bubble">${answer}</div>`;
      } catch (err) {
        loadingMsg.innerHTML = `<img src="ai.png" class="avatar"><div class="bubble">请求失败：${err.message}</div>`;
      }
    }

    document.getElementById('send-btn').addEventListener('click', sendMessage);
    document.getElementById('user-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    // 初次欢迎消息
    window.addEventListener('load', () => {
      addMessage('你好，我是小狐！有什么关于九尾狐的问题都可以问我哦~');
    });
  </script>
</body>
</html>
